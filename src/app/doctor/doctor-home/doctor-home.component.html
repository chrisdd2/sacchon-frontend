<mat-card>
    <mat-card-title> Overview </mat-card-title>
    <mat-card-content>
        <div class="overview">
            <div class="overview-item">
                <p> <span class="leader">First name:</span><span>{{ doctor?.firstName }}</span></p>
            </div>
            <div class="overview-item">
                <p> <span class="leader">Last name:</span><span>{{ doctor?.lastName }}</span></p>
            </div>
            <div class="overview-item">
                <p> <span class="leader">Email:</span><a href="mailto:{{doctor?.email}}">&nbsp;{{ doctor?.email }}</a></p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
