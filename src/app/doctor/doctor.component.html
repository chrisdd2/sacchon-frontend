<div class="container">
    <div class="row mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> {{ auth.user.firstName }} {{ auth.user.lastName }} </h5>
                <h6 class="card-subtitle">Patient</h6>
                <h6>Consulting doctor: None</h6>
                <a href="mailto:{{ auth.user.email }}" class="card-link">{{ auth.user.email }}</a>
            </div>
        </div>
    </div>
    <div class="row mt-1">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Quick links</h6>
                <div>
                    <a href="#">Submit consultation</a>
                </div>
                <div>
                    <a href="#">View patient consultation</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row border mt-1" id="hello">
        <div class="alert alert-link">
            <h1>Patients</h1>
            <!-- list doesnt work -->
            <div>
                <li *ngFor="let patient of patients" >
                    {{ patient.id}}
            {{ patient.name}}
                </li>
            </div>
            <div class="form-group">
                <label for="id">Id</label>
                <input name="id" id="id" type="text" class="form-control" #newId>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" id="name" type="text" class="form-control" #newName>
            </div>
            <div class="form-group">
                <label for="consultation"> New Consultation</label>
                <input name="consultation" id="consultation" type="text" class="form-control" #newConsultation>
              </div>
        </div>
    </div>
</div>
