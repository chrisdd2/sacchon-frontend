
<div class="container">

      <div class="table-wrapper">
        <div class="table-title">
          <h2>Patients without Consultation</h2>
          <div class="row">
            <div class="col-xs-6">
            </div>
            <!-- <button (click)="goToPage('Patient')"> edit patient   </button> -->
          </div>

        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.email}}</td>
            <td >
              <a href="javascript:;"(click)="onClickPatient(patient)">{{patient.name}} {{patient.consultation}}</a>
            </td>

                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New Consultation</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form [formGroup]="patientForm">
                      <form class class="alert alert-secondary" >
                          <div class="form-group">
                              <label for="id">Id</label>
                              <input name="id" id="id" type="text" class="form-control" #newId>
                          </div>
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input name="name" id="name" type="text" class="form-control" #newName>
                          </div>
                          <div class="form-group">
                              <label for="consultation"> New Consultation</label>
                              <input name="consultation" id="consultation" type="text" class="form-control"  #newConsultation>
                          </div>

                      </form>

                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
