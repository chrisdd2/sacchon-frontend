<div class='mt-1'>
    <form [formGroup]='form' (ngSubmit)= 'onSave()' novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="date-start">from</label>
                    <input [formControl]='form.controls.start' type="date" class="form-control" id="date_start">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="date-end">to</label>
                    <input [formControl]='form.controls.end' type="date" class="form-control" id="date_end">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div *ngIf="form.controls.start.errors?.dateLimit && form.controls.start.touched"
                    class="alert alert-danger my-1"> Start date cannot be further than today </div>
                <div *ngIf="form.controls.end.errors?.dateLimit && form.controls.end.touched"
                    class="alert alert-danger my-1"> End date cannot be further than today </div>
                <div *ngIf="form.errors?.dateRange && form.controls.start.touched && form.controls.end.touched"
                    class="alert alert-danger my-1"> Start date cannot be larger than end date </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="ms-1 btn btn-primary" (click)='onCancel.emit()'>Cancel</button>
            </div>
        </div>
    </form>
</div>
