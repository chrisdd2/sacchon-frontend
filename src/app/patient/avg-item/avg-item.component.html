<div *ngIf='!loading;else spin' class="row">
    <h5>{{desc}}&nbsp;{{value}}&nbsp;<i>{{unit}}</i></h5>
    <h6 class="text-muted">{{ period}}
    <i (click)='changing=!changing' class="fake-link bi bi-gear-fill"></i></h6>
    <div class='mt-1' *ngIf='changing'>
        <form (ngSubmit) ='onSubmit(date_start.valueAsDate,date_end.valueAsDate)'>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="date-start">from</label>
                        <input #date_start type="date" class="form-control" id="date_start">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="date-end">to</label>
                        <input #date_end type="date" class="form-control" id="date_end">
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="ms-1 btn btn-primary" (click) ='changing=false'>Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<ng-template #spin>
    <div #spin class='spinner-border text-primary d-block mx-auto my-3' role='status'></div>
</ng-template>
