<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <input type="text" [formControl]="form.controls.usr" matInput placeholder="Username">
                    <mat-error *ngIf='form.controls.usr.errors?.required'>Required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" [formControl]="form.controls.pwd" matInput placeholder="Password">
                    <mat-error *ngIf='form.controls.pwd.errors?.required'>Required</mat-error>
                </mat-form-field>
            </div>
            <div *ngIf="error" class="error"> {{ error.description }} </div>
            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<ng-template #spin>
    <div class='spinner-border text-primary d-block mx-auto my-3' role='status'></div>
</ng-template>
